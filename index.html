<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>Todo App</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css">
</head>
<body class="body">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix" class="header_img">
    <a href="https://goal-life.com/page/method/matrix-eisenhower" class="header_link">Want more details?</a>
  </header>
  <main class="main">
    <section class="add">
      <h3 class="section_title">Add Item</h3>
      <div class="row_wrapper">
        <input id="new-task"class="task" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section class="todo">
      <h3 class="section_title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="row_wrapper">
          <input type="checkbox">
          <p class="task">Pay Bills</p>
          <input type="text" class="task">
          <button class="button edit-button">Edit</button>
          <button class="button delete-button">
            <img src="./remove.svg" alt="remove" class="remove-img">
          </button>
        </li>
        <li class="row_wrapper">
          <input type="checkbox">
          <p class="task">Go Shopping</p>
          <input type="text" value="Go Shopping" class="task">
          <button class="button edit-button">Save</button>
          <button class="button delete-button">
            <img src="./remove.svg" alt="remove" class="remove-img">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="section_title">Completed</h3>
      <ul id="completed-tasks">
        <li class="row_wrapper">
          <input type="checkbox" checked>
          <p class="task">See the Doctor</p>
          <input type="text" class="task">
          <button class="button edit-button">Edit</button>
          <button class="button delete-button">
            <img src="./remove.svg" alt="remove" class="remove-img">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
